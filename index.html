<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>product-preview-card-component</title>
</head>
<body>
   <main>
    <div class="container">
        <div class="design-box">
            <img src="images/image-product-desktop.jpg" alt="product desktop image" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="product mobile image" class="mobile-img">

            <div class="right-box">
               <div class="main">
                <div class="main-perfume">PERFUME</div>

                <div class="main-head">
                    <h1>Gabrielle Essence Eau De Paefum</h1>
                </div>

                <div class="main-mid"> <p>A floral, solar and voluptuous interpretation composed by Olivier Pologe, Perfumer-Creator for the House of CHANEL</p> </div>

                <div class="main-price">
                   <p class="price-1">$149.99</p>
                   <p class="price-2">$169.99</p>
                </div>

                <button>
                    <div class="cart">
                        <img src="images/icon-cart.svg" alt="">
                    </div>
                    Add to Cart
                </button>
               </div>
            </div>
        </div>
    </div>
   </main>
</body>
</html>
